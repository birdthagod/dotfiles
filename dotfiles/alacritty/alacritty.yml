window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 40
    y: 40
  dynamic_padding: true
  decorations: none
scrolling:
  history: 10000
  multiplier: 1
background_opacity: 1
window.dynamic_title: true

colors:
  primary:
    background: '#18191c'
    foreground: '#ffffff'
    dim_foreground: '#79aaeb'
  cursor:
    text: '#79aaeb'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#79aaeb'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#18191c'
  search:
    matches:
      foreground: CellBackground
      background: '#18191c'
    bar:
      background: '#18191c'
      foreground: '#79aaeb'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
